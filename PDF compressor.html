  <script>
    document.getElementById('compressionLevel').addEventListener('input', function () {
      const compressionValue = document.getElementById('compressionValue');
      const level = parseInt(this.value, 10);

      } else if (level <= 7) {
        levelText = 'Medium';
      } else {

      }

      compressionValue.textContent = `${level} (${levelText})`;
    });

    document.getElementById('compressBtn').addEventListener('click', function () {
      const fileInput = document.getElementById('pdfInput');
      const downloadLink = document.getElementById('downloadLink');

      if (fileInput.files.length === 0) {
        alert('Please select a PDF file.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const pdfData = e.target.result;

        // Simulate compression (for demonstration purposes)
        const compressedPdf = compressPDF(pdfData, document.getElementById('compressionLevel').value);

        const url = URL.createObjectURL(compressedPdf);
        downloadLink.href = url;
        downloadLink.download = `compressed_${file.name}`;
        downloadLink.style.display = 'block';
        downloadLink.textContent = `Download Compressed PDF`;
      };

      reader.readAsArrayBuffer(file);
